<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./script.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Meu Perfil</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <img src="https://i.pinimg.com/736x/41/49/bf/4149bfd35cbba3831d28afc2b8c5c0df.jpg" class="card-img-top" alt="Imagem do Perfil"/>
            <div class="card-body">
                <h5 class="card-title">Carla Diniz</h5>
                <p class="card-text">21 anos de experiência em TI</p>
            </div>
            <div class="container mt-4">
                <h2>Habilidades</h2>
                <ul class="list-group">
                    <li class="list-group-item">Hardware</li>
                    <li class="list-group-item">Suporte Técnico</li>
                    <li class="list-group-item">QA</li>
                </ul>
            </div>
            <div class="container mt-4">
                <h2>Entre em Contato</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu Nome"/>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Endereço de Email</label>
                        <input type="text" class="form-control" id="email" placeholder="seu@mail.com">
                    </div>
                    <button class="btn btn-primary">Enviar Mensagem</button>
                </form>
                <footer class="footer mt-auto py-3 bg-light">
                    <div class="container">
                        <span class="text-muted">© 2023 Carla Diniz</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
